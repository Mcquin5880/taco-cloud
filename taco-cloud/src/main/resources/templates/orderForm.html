<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud - Order</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/TacoCloud.png}" alt="Taco Cloud Logo" />

    <div class="center-section">
        <a th:href="@{/design}" id="another">Design another taco</a>
    </div>

    <h3>Your tacos in this order:</h3>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">taco name</span>
        </li>
    </ul>

    <h3>Deliver my taco masterpieces to...</h3>
    <div class="form-group">
        <label for="deliveryName">Name: </label>
        <input type="text" th:field="*{deliveryName}" placeholder="Your full name" />
        <div th:if="${#fields.hasErrors('deliveryName')}" class="error">
            <span th:each="err : ${#fields.errors('deliveryName')}" th:text="${err}"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="deliveryStreet">Street address: </label>
        <input type="text" th:field="*{deliveryStreet}" placeholder="123 Taco St" />
        <div th:if="${#fields.hasErrors('deliveryStreet')}" class="error">
            <span th:each="err : ${#fields.errors('deliveryStreet')}" th:text="${err}"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="deliveryCity">City: </label>
        <input type="text" th:field="*{deliveryCity}" placeholder="Taco Town" />
        <div th:if="${#fields.hasErrors('deliveryCity')}" class="error">
            <span th:each="err : ${#fields.errors('deliveryCity')}" th:text="${err}"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="deliveryState">State: </label>
        <input type="text" th:field="*{deliveryState}" placeholder="TX" />
        <div th:if="${#fields.hasErrors('deliveryState')}" class="error">
            <span th:each="err : ${#fields.errors('deliveryState')}" th:text="${err}"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="deliveryZip">Zip code: </label>
        <input type="text" th:field="*{deliveryZip}" placeholder="12345" />
        <div th:if="${#fields.hasErrors('deliveryZip')}" class="error">
            <span th:each="err : ${#fields.errors('deliveryZip')}" th:text="${err}"></span>
        </div>
    </div>

    <h3>Here's how I'll pay...</h3>
    <div class="form-group">
        <label for="ccNumber">Credit Card #: </label>
        <input type="text" th:field="*{ccNumber}" placeholder="1234 5678 9012 3456" />
        <div th:if="${#fields.hasErrors('ccNumber')}" class="error">
            <span th:each="err : ${#fields.errors('ccNumber')}" th:text="${err}"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="ccExpiration">Expiration: </label>
        <input type="text" th:field="*{ccExpiration}" placeholder="MM/YY" />
        <div th:if="${#fields.hasErrors('ccExpiration')}" class="error">
            <span th:each="err : ${#fields.errors('ccExpiration')}" th:text="${err}"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}" placeholder="123" />
        <div th:if="${#fields.hasErrors('ccCVV')}" class="error">
            <span th:each="err : ${#fields.errors('ccCVV')}" th:text="${err}"></span>
        </div>
    </div>

    <button type="submit">Submit Order</button>
</form>
</body>
</html>
